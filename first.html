<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8" />
    <title>first</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="//unpkg.com/d3"></script>
    <style type="text/css">
        body {
            font-family: Avenir, sans-serif;
        }
        svg {
            border: 1px solid #bbb;
        }
    </style>
    <body></body>
    <script>
        const svg = d3
            .select('body')
            .append('svg')
            .attr('width', 500)
            .attr('height', 300);
        const lolli = svg.append('g').attr('transform', 'translate(100,100)');
        lolli.append('line').attr('x2', 200).style('stroke', 'black');
        lolli.append('circle').attr('cx', 200).attr('r', 3).style('fill','blue');
    </script>
</html>
